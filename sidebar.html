<!DOCTYPE HTML>

<html ng-app>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Andada' rel='stylesheet' type='text/css'>
    <script src="sidebar.js"></script>
    <link rel="stylesheet" href="sidebar-styles.css" />
	<title>Facebook Sidebar</title>
</head>

<body>

<div id="sidebar">

<div id="fb-root"></div>

<div id="panel" ng-controller="SidebarCtrl">
    <h3 id="myName"></h3>
    <div id="friendList">
        <li ng-repeat="friend in friends" ng-click="openSendDialog(friend.id)">
            <img class="friendPicture" ng-src="{{friend.picture}}"></span>
            <span class="friendRow">{{friend.name}}</span>
        </li>
    </div>
</div>

<!--
  Below we include the Login Button social plugin. This button uses the JavaScript SDK to
  present a graphical Login button that triggers the FB.login() function when clicked. -->

<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>

</div>
</body>

</html>
